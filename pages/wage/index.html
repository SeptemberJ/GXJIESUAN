<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>工资列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
		<style>
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">列表</h1>
			<span id="addOneRecord" class="mui-icon mui-icon-plus FloatRight"></span>
		</header>
		<footer class="tabBar">
			<div class="mui-content" style="height: 100%;background: #007aff;">
			    <div class="mui-row">
			        <div class="mui-col-sm-12 mui-col-xs-12 " onclick="GoDepartment()">
			            	切换部门
			        </div>
			    </div>
		   </div>
		</footer>
		<script src="../../js/utils.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script>
			(function($) {
				$.init({
				    subpages:[{
				      url:'list.html',
				      id:'list.html',
				      styles:{
				        top:'42px',
				        bottom:'0px'
				      }
				    }],
				});
				
				//新增记录
				$('#addOneRecord')[0].addEventListener('tap', function(event) {
					mui.openWindow({
						    url:'../add/index.html',
						    id:'add/index.html',
						})
				});
				
				//去部门列表
				var GoDepartment = function(){
					mui.openWindow({
					    url:'../department/index.html',
					    id:'department/index.html',
					})
				};
				
			})(mui);
		</script>
	</body>

</html>
